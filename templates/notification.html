{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Import a new book{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Error</h1>
    <p class="description">{{ msg }}</p>
</div>
<div class="container text-center add">
    <a href="{{ url_for('import_book') }}" class="button">Import a new book</a>
    <a href="{{ url_for('add_book') }}" class="button">Add/Edit a book</a>
    <a href="{{ url_for('home') }}" class="button delete-button">Back to Home Page</a>
</div>
{% endblock %}
